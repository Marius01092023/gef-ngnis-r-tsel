<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Chatbot</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="icon" href="favicon.png" type="image/png">
<style>
:root{
  --bg1: url("Gefängnisinsasse.png") no-repeat center center fixed;
  --bg1-mobile: url("Gefängnisinsasse_mobil.png") no-repeat center center fixed;
  --bot-bubble: #f1f0f0;
  --user-bubble: #4e9af1;
}

html,body{
  height:100%;
  margin:0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background: var(--bg1);
  background-size: cover;
  background-position: center center;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:10px;
  box-sizing:border-box;
}

/* Mobile Hintergrund */
@media (max-width: 600px){
  html,body{
    background: var(--bg1-mobile);
    background-size: cover;
    background-position: center center;
  }
}

#chat{
  width:90vw;
  max-width:520px;
  height:80vh;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(6px);
  border-radius:18px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.25);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
  z-index:1;
  display: none; /* erst sichtbar nach Spielstart */
}

#messages{flex:1;padding:15px;overflow-y:auto;display:flex;flex-direction:column;gap:12px;}
.message{display:flex;align-items:flex-end;max-width:75%;}
.message.user{align-self:flex-end;flex-direction:row-reverse;}
.message.bot{align-self:flex-start;}
.message img{width:36px; height:36px; border-radius:50%; margin:0 8px; flex-shrink:0; object-fit:cover;}
.bubble{padding:10px 14px; border-radius:16px; font-size:14px; line-height:1.4; box-shadow:0 2px 6px rgba(0,0,0,0.08); word-wrap:break-word;}
.bot .bubble{background:var(--bot-bubble);color:#111;border-bottom-left-radius:6px;}
.user .bubble{background:var(--user-bubble);color:#fff;border-bottom-right-radius:6px;}
#inputArea{display:flex;padding:10px;background:rgba(250,250,250,0.7);border-top:1px solid #eee;}
#userInput{flex:1;padding:10px;border-radius:24px;border:1px solid #ccc;font-size:14px;outline:none;}
button#send{margin-left:8px;padding:10px 16px;border-radius:20px;border:none;background:#4e9af1;color:#fff;cursor:pointer;font-weight:600;}
button#send:active{transform:translateY(1px);}

/* Overlay */
#overlay{
  position: fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  display:none;
  opacity:0;
  z-index:10000;
  transition: opacity 400ms ease;
  pointer-events: none;
  background-size: cover;
  background-position: center center;
}

/* Countdown */
#countdown{
  position: fixed;
  top: 15px;
  right: 15px;
  background: linear-gradient(145deg, #6b4b2d, #3e2c1a);
  color: #ffd700;
  padding: 8px 16px;
  border-radius: 10px;
  font-family: 'Courier New', monospace;
  font-size: 16px;
  font-weight: bold;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5), inset 0 -2px 5px rgba(255,255,255,0.2);
  border: 3px solid #4c3a2a;
  z-index: 10001;
  display: none;
  text-shadow: 1px 1px 2px #000;
  letter-spacing: 2px;
}

/* Startscreen */
#startScreen{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  gap:20px;
}
#startScreen button{
  padding:12px 24px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#4e9af1;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 6px 12px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div id="startScreen">
  <h2>Gefängnisrätsel</h2>
  <p>Bist du bereit? Klicke auf den Button, um das Spiel zu starten.</p>
  <button id="startBtn">Spiel starten</button>
</div>

<div id="chat" role="application" aria-label="Chatbot">
  <div id="messages" aria-live="polite"></div>
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Schreib etwas..." aria-label="Nachricht eingeben" />
    <button id="send">Senden</button>
  </div>
</div>

<div id="overlay" aria-hidden="true"></div>
<div id="countdown">05:00</div>

<script>
const botAvatar="bot.png";
const userAvatar="user.png";
const expectedPhrase="Natürlich, mein Schatz";
const lockPage="Zahlenschloss.html";

const messages=document.getElementById('messages');
const input=document.getElementById('userInput');
const sendBtn=document.getElementById('send');
const overlay=document.getElementById('overlay');
const countdownElem=document.getElementById('countdown');
const startScreen=document.getElementById('startScreen');
const chat=document.getElementById('chat');
const startBtn=document.getElementById('startBtn');

let lockWindow = null;
let countdownStarted = false;
let audioStarted = false;
let bgAudio;
let countdownTime = 300;
let countdownInterval;

function addMessage(text,sender='bot'){
  const msgWrap=document.createElement('div');
  msgWrap.className='message '+sender;
  const img=document.createElement('img');
  img.src=(sender==='bot')?botAvatar:userAvatar;
  img.alt = sender==='bot' ? 'Bot' : 'Du';
  const bubble=document.createElement('div');
  bubble.className='bubble';
  bubble.textContent=text;
  if(sender==='bot'){msgWrap.appendChild(img);msgWrap.appendChild(bubble);}
  else{msgWrap.appendChild(bubble);msgWrap.appendChild(img);}
  messages.appendChild(msgWrap);
  messages.scrollTop=messages.scrollHeight;
}

function botType(text, delay=3000){
  return new Promise(resolve=>{
    const typing=document.createElement('div');
    typing.className='message bot';
    typing.innerHTML=`<img src="${botAvatar}" alt="Bot"><div class="bubble"><em>… tippt</em></div>`;
    messages.appendChild(typing);
    messages.scrollTop=messages.scrollHeight;
    setTimeout(()=>{
      typing.remove();
      addMessage(text,'bot');
      resolve();
    }, delay);
  });
}

function showOverlay(img,duration=3000){
  overlay.style.background=`url("${img}") no-repeat center center`;
  overlay.style.backgroundSize="cover";
  overlay.style.display='block';
  overlay.style.opacity='1';
  setTimeout(()=>{
    overlay.style.opacity='0';
    setTimeout(()=>{overlay.style.display='none';},400);
  },duration);
}

function startCountdown(){
  if(countdownStarted) return;
  countdownStarted = true;
  countdownTime = 300;
  countdownElem.style.display = "block";
  countdownInterval = setInterval(()=>{
    if(countdownTime <= 0){
      clearInterval(countdownInterval);
      countdownElem.textContent = "00:00";
      addMessage("Die Zeit ist abgelaufen! Du kannst das Spiel jetzt nicht mehr spielen.", "bot");
      input.disabled = true;
      sendBtn.disabled = true;
      return;
    }
    countdownTime--;
    let minutes = Math.floor(countdownTime / 60);
    let seconds = countdownTime % 60;
    countdownElem.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  },1000);
}

function sendMessage(){
  const txt=input.value.trim();
  if(!txt) return;
  addMessage(txt,'user');
  input.value='';

  if(txt===expectedPhrase){
    lockWindow = window.open(lockPage,'_blank','width=500,height=700');
    botType("Ich konnte einen Gefängniswärter schmieren. Er hat mir den Geheimcode über eine verschlüsselte Nachricht mitgeteilt. In der Nachricht steht geschrieben 'Die Fantas zählten die Beine eines Insekts. Sie wurden von bekannten Zwergen aus der neun Welt beobachtet - was eine Dreistigkeit.")
    .then(()=> botType("Ich verstehe kein einziges Wort. Wirst du daraus schlau? Versuche bitte das Schloss zu öffnen. Es bleibt nicht viel Zeit!"))
    .then(()=>{
      const poll=setInterval(()=>{
        if(lockWindow && lockWindow.closed){
          clearInterval(poll);
          botType("Du bist genial! Ich liebe dich! Schnell, lass uns sofort aus diesem Drecksloch fliehen.")
          .then(()=> showOverlay("Gefängnisinsasse_froh.png",3000));
        }
      },500);
    });
  } else {
    // Unterschiedliche Overlays für mobile/desktop
    const isMobile = window.matchMedia("(max-width: 600px)").matches;
    const overlayImg = isMobile ? "Gefängnisinsasse_mit_Gesicht_mobil.png" : "Gefängnisinsasse_mit_Gesicht.png";
    showOverlay(overlayImg,3000);
    setTimeout(()=> {
      botType(`Du möchtest mir nicht helfen? Überleg dir das gut. Ich habe noch viele Kontakte außerhalb dieser Mauern, die dir das Leben schwer machen werden. Antworte mir mit "Natürlich, mein Schatz" und ich vergesse dein Zögern.`);
    },3200);
  }
}

/* Startbutton Event */
startBtn.addEventListener('click',()=>{
  startScreen.style.display="none";
  chat.style.display="flex";

  // Audio starten
  bgAudio = new Audio('schluesselbund.mp3');
  bgAudio.loop = true;
  bgAudio.play().catch(err => console.log("Audio konnte nicht abgespielt werden:", err));
  audioStarted = true;

  // Countdown starten
  startCountdown();

  // Erste Bot-Nachricht
  botType("Hallo Melanie! Endlich kommst du mich mal wieder besuchen. Ich brauche dringend deine Unterstützung, mein Engel. Wenn du mir helfen möchtest, schreibe 'Natürlich, mein Schatz'");
});

sendBtn.addEventListener('click',sendMessage);
input.addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});
</script>
</body>
</html>
